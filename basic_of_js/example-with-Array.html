<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card With Array</title>
    <style>
        .card{
            width: 500px;
            height: 250;
            background-color: gold;
            margin: 10hv auto;
            padding: 2%;
        }
    </style>
</head>
<body>
    <div>
        <h3 id="name"></h3>
        <h3 id="email"></h3>
        <h3 id="course"></h3>
        <h3 id="mobile"></h3>
        <h3 id="profileType"></h3>
    </div>
    <script>
        const user = ["sonam chauhan","sonam123@gmail.com","Full Stack", 9784568425,"Developer"];
        document.getElementById('name') = user[0];
        document.getElementById('email') = user[1];
        document.getElementById('course') = user[2];
        document.getElementById('mobile') = user[3];
        document.getElementById('profileType') = user[4];
    </script>
</body>
</html>
